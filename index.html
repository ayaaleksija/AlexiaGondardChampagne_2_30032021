<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <title> Réservia </title>
    </head>
    <body>
        <div id="bloc_page">
            <header>
                <div class="logo">
                    <img src="images/logo/Reservia@3x.png" alt="Logo de Réservia" />
                </div>

                <nav class="navigation">
                    <ul class="nav">
                        <li class="link_hbgmt"><a href="Hébergements.html"> Hébergements</a></li>
                        <li class="link_act"><a href="Activités.html"> Activités</a></li>
                        <li class="link_suscribe"><a href="S'inscrire.html"> S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <div class="accroche">
                <h2>Trouvez votre hébergements pour des vacances de rêves</h2>
                <h3>En plein centre ville ou en pleine nature</h3>
            </div>

            <section class="recherche">
                <div class="icone_loc">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form>
                        <input type="texte" id="maRecherche" name="ville"
                        placeholder="Marseille, France">
                        <button class="recherche">Rechercher</button>
                </form>
            </section>
            <section id="filtre_section">
                <h3 class="titre">Filtres</h3>
                <div class="filtres">
                    <div class="icone_filtre">
                        <div class="cercle_icone">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <p>Economique</p>
                    </div>
                    <div class="icone_filtre">
                        <div class="cercle_icone">
                            <i class="fas fa-child"></i>
                        </div>
                        <p>Familial</p>
                    </div>
                    <div class="icone_filtre">
                        <div class="cercle_icone">
                            <i class="fas fa-heart"></i>
                        </div>
                        <p>Romantique</p>
                    </div>
                    <div class="icone_filtre">
                        <div class="cercle_icone">
                            <i class="fas fa-dog"></i>
                        </div>
                        <p>Animaux autorisés</p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
